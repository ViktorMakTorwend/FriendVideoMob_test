<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый жилой квартал</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lora&family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" >
    <link rel="stylesheet"  href="./styles/style.css" >
</head>
<body>
    <div class="wrapper">

        <header>
                <div class="header_picture">
                    <div class="main_shadow">
                        <main>
                            <div class="menu"><img id="menu" src="./images/menu.svg" alt="menu"></div>
                            <div class="main_address">Скоро! Новый проект рядом с бульваром Щипакина </div>
                            <div class="main_name" >Новое качество жизни <br/> в центре событий большого города!</div>
                            <button id="btn_main">Узнать первым о старте продаж квартир</button>
                            <div class="main_turn_pages">
                                <div class="main_left">
                                    <div>01</div>
                                    <a href="#"><img src="./images/left.svg" alt=""></a>
                                </div>
                                <div> <img src="./images/devider.svg" alt="devider"></div>
                                <div class="main_right">
                                    <div>03</div>
                                    <a href="#" ><img src="./images/right.svg" alt=""></a>
                                </div>
                            </div>
                        </main>
                    </div>   
                </div> 
        </header>

        <footer>
            <div class="footCont">
                <div class="footAdv"> <strong>Будьте первым!</strong> <br/> Подписывайтесь на новости<br/> о новом проекте</div>
                <input type="email" id="footInp"  placeholder="      E-mail">  
                <div class="foot">
                    <button id="btn_foot" >Отправить</button>
                    <div class="footText">Нажимая кнопку «Отправить», <br/> вы даете согласие на обработку <br/> персональных данных</div>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
